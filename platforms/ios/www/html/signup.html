<!DOCTYPE html>
<!-- Sign-up Page -->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap/css/bootstrap.min.css" />
        <style type="text/css">
        	.container-fluid{
        		margin-top: 10%;
        		font-family: "Courier";
        	}
        </style>
        <title>SignUp</title>
    </head>
    <body>
        <section class="container-fluid">
        	<h1>Sign Up Form</h1>
	 		<form>
	 		  <div class="form-group">
			    <label>Email</label>
			    <input type="email" class="form-control" id="user-email" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label>Username</label>
			    <input type="text" class="form-control" id="user-username" placeholder="Username">
			  </div>
			  <div class="form-group">
			    <label>Password</label>
			    <input type="password" class="form-control" id="user-password" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label>Re-enter Password</label>
			    <input type="password" class="form-control" id="user-reenterpassword" placeholder="Password">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input id="user-checkbox" type="checkbox"> I agree to the <a>terms and conditions</a>.
			    </label>
			  </div>
			  <button id="user-submit" type="submit" class="btn btn-default">Submit</button>
			  <h5 id='returnresults'></h5>  
			</form>
        </section>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/signup.js"></script>
    </body>
</html>
